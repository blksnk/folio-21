<!DOCTYPE html>
<html lang="en">

  <title>Folio 21</title>

<body>

  <canvas id="gl-canvas" resize></canvas>

  <nav class="flex">

      <button id="btn-menu">menu</button>
      <a href="contact">contact</a>
    </div>

    <div id="nav-btm" class="flex">
      <div id="nav-btm-left" class="flex">
        <span id="count-current">1</span>
        <div class="separator"></div>
        <span id="count-total">1</span>
      </div>

        <button id="btn-prev"></button>
        <button id="btn-next"></button>
      </div>
    </div>
  </nav>

  <main id='container'>
    <section id="track">
      <svg id="title">
        <text x="0" y="24">desolate</text>
      </svg>
      <div id="description"></div>
    </section>
  </main>

  <script src="./js/index.js" type="module"></script>
